<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content= "width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">	
	<link rel="stylesheet" href="./style.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="./script.js"></script>
	<title>Computational Linguistics Lab</title>
</head>
<body>
	<div class="heading" id = "experiment-heading">EXPERIMENT -1 : Forming Sentences - 2(CL 1)</div>
	<div id = "selectLanguage" style="text-align: center;">
		<select name="lang" autocomplete="off" onchange="getOption(this.value)"> 
			<option value="null">---Select Language---</option>
			<option value="english">English</option>
			<option value="hindi">Hindi</option>
		</select>
	</div>
	<div class = "sub-heading">
		<p id = "sub-heading-1"></p>
		<p id = "sub-heading-2"></p>
	</div>
	<br><br>
	<div id = "button-container" class="container" align="center"></div><br><br>
	<div id = "sub-heading-3" style='color:#0000AA;display:none;'>
		
		<p class="sub-heading"><b style="font-size:  20px">Formed Sentence</b> (<i style='color:#0000FF;'>after selecting words</i>): </p>
	</div>
	<div class = "formed-sentence" align= "center" id = "formed-sentence">
		
	</div>
<br><br>
	<div id = "re-form" style="display: none">
		<p style="text-align: center;">
			<button id = "re-form-btn" onclick="return reformButtonClick()">
			Re-form the sentence
			</button>
		</p>
	</div>
	<br><br>
	
		<div id = "check-correct" style="display: none">
			<p style="text-align: center;">
			<button id = "check-btn" onclick="return checkAnswer()">
			Check the correctness of this sentence
			</button>
			</p>
			<div id = "right" style="display: none;">
				<p id='right_wrong' style='text-align:center;font-size:30px;color:#008000'>Right answer!!!</p>
			</div>
			<div id = "wrong" style="display: none;">
				<p id='right_wrong' style='text-align:center;font-size:30px;color:#FF0000'>Wrong answer!!!</p>
			</div>
		</div>
	
</body>	
</html>
