<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content= "width=device-width, initial-scale=1">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
 	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">	
	<link rel="stylesheet" href="./unit4-style.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="../Libraries/require.js"></script>
	<script src="../Libraries/node_modules/snowball/stemmer/lib/Snowball.min.js"></script>
	<script src="./unit4-script.js"></script>

	<title>Computational Linguistics Lab</title>
</head>
<body>
	<div class="heading" id = "experiment-heading">EXPERIMENT : TOKENS AND TYPES</div>
	<div id = "selectCorpus">
		<form name = "selector" id = "selector">
		<select name="corp_opt" id="corp_opt" autocomplete="off" onchange="selectCorpus(this.value)">
	     	<option value="0" select="selected">---Select a corpus---</option>
	     	<option value="1" select="selected">Corpus-1</option>
	     	<option value="2" select="selected">Corpus-2</option>
	     	<option value="3" select="selected">Corpus-3</option>
		</select>
		</form>
	</div>
	<div id = "corpusDiv">
		<p id = "corpus"></p><br>
	</div>
	<div id = "input-message" >
		<p id = "input-msg" style="display: none">Enter the correct number of tokens and types from the corpus: </p><br>
	</div>
	<div  class = "table" id = "main-container" align="center">
		<table id = "table-1"  cellspacing="-2" style="display: none;">
			<tr>
				<td>#tokens: </td>
				<td><input type="text" id = "tokenCount"name="tokenCount" size = "4"></td>
			</tr>
			<tr>
				<td>#types: </td>
				<td><input type="text" id = "typesCount"name="typesCount" size = "4"></td>
			</tr>
		</table><br><br>
		<button class = "btn btn-dark" id = "submit-ans" style="display: none">
			Submit
		</button>
	</div>
	<br>
	<div style = "text-align: center;">
		<h2><p id = "answer" style="display: none;"></p></h2>
	</div>
	<div style = "text-align: center;">
		<button class = "btn btn-dark" id = "continue" style="display: none">
			Continue
		</button>
	</div>
	<div id = "input-message2" >
		<p id = "input-msg2" style="display: none">Now, consider all the tokens with the same 'root' word to be of the same type. Recalculate the number of types.</p><br>
	</div>
	<div  class = "table" id = "main-container2" align="center">
		<table id = "table-2"  cellspacing="-2" style="display: none;">
			<tr>
				<td>#new types: </td>
				<td><input type="text" id = "newtypesCount"name="newtypesCount" size = "4"></td>
			</tr>
		</table><br><br>

		<button class = "btn btn-dark" id = "submit-ans2" style="display: none">
			Submit
		</button>
	</div>
	<div style = "text-align: center;">
		<h2><p id = "answer-2" style="display: none;"></p></h2>
	</div>
</body>
</html>
